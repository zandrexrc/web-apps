<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tic-tac-toe</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div id="container">

    <!-- playing grid -->
    <table>
      <tr>
        <td id="cell0"></td>
        <td id="cell1"></td>
        <td id="cell2"></td>
      </tr>
      <tr>
        <td id="cell3"></td>
        <td id="cell4"></td>
        <td id="cell5"></td>
      </tr>
      <tr>
        <td id="cell6"></td>
        <td id="cell7"></td>
        <td id="cell8"></td>
      </tr>
    </table>

    <!-- game status -->
    <div id="gameStatus">x to move</div>

  </div>

  <!-- import js script -->
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
